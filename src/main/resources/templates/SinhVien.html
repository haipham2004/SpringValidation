<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FormSinhVien</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<form th:action="@{xuLy}" th:method="post" th:object="${sinhVienRequest}">
    <div class="mt-3">
        <lable>MSSV</lable>
        <input type="text" th:field="*{maSoSinhVien}">
        <span class="text-danger" th:if="${#fields.hasErrors('maSoSinhVien')}" th:errors="*{maSoSinhVien}"></span>
    </div>


    <div class="mt-3">
        <lable>hoTen</lable>
        <input type="text" th:field="*{hoTen}">
        <span class="text-danger" th:if="${#fields.hasErrors('hoTen')}" th:errors="*{hoTen}"></span>
    </div>


    <div class="mt-3">
        <lable>Tuổi </lable>
        <input type="text" th:field="*{tuoi}">
        <span class="text-danger" th:if="${#fields.hasErrors('tuoi')}" th:errors="*{tuoi}"></span>
    </div>

    <div class="mt-3">
        <lable>Giới tính </lable>
        <input type="radio" th:field="*{gioiTinh}" th:value="Nam" >
        <lable>Nam</lable>
        <input type="radio" th:field="*{gioiTinh}" th:value="Nữ" >
        <lable>Nữ</lable>
    </div>

    <div class="mt-3">
        <lable>Kỳ học</lable>
        <select th:field="*{kyHoc}">
            <option th:each="kyHoc :${listKyHoc}" th:value="${kyHoc}" th:text="${kyHoc}">
        </select>
    </div>

    <div class="mt-3">
        <lable>Quê quán </lable>
        <input type="text" th:field="*{queQuan}">
        <span class="text-danger" th:if="${#fields.hasErrors('queQuan')}" th:errors="*{queQuan}"></span>
    </div>

    <div class="mt-3">
        <lable>Sở thích</lable>
        <input type="checkbox" th:field="*{soThich}" th:each="soThich :${listSoThich}" th:value="${soThich}" th:text="${soThich}">
    </div>

    <div class="mt-3">
        <lable>Mật khẩu </lable>
        <input type="text" th:field="*{matKhau}">
        <span class="text-danger" th:if="${#fields.hasErrors('matKhau')}" th:errors="*{matKhau}"></span>
    </div>

    <div class="mt-3">
        <lable>Mật khẩu xác nhận </lable>
        <input type="text" th:field="*{matKhauXacNhan}">
        <span class="text-danger" th:if="${#fields.hasErrors('matKhauXacNhan')}" th:errors="*{matKhauXacNhan}"></span>
    </div>
    <button type="submit" class="btn btn-success">Đăng ký</button>
</form>
</body>
</html>
